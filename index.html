<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Danilo Castro CE">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Aprendendo os sons das letras e números</title>

<body class="centralizar" onclick="selecionarIdiomas(event)">
    <div id="modal" class="modal centralizar display-none">

                    <p class="pais lilita-one-regular">BRASIL</p>
                    <p class="card-lang">Português</p>
                </div>
                <div class="card centralizar card-selected" onclick="card_seleciona_lang(this , 'us')">
                    <img class="card-bandeiras" src="https://flagcdn.com/us.svg" alt="estados unidos">
                    <p class="pais lilita-one-regular">ESTADOS UNIDOS</p>
                    <p class="card-lang">Inglês</p>
                </div>
                <div class="card centralizar card-selected" onclick="card_seleciona_lang(this , 'es')">
                    <img class="card-bandeiras" src="https://flagcdn.com/es.svg" alt="espanha">
                    <p class="pais lilita-one-regular">ESPANHA</p>
                    <p class="card-lang">Espanhol</p>
                </div>
                <div class="card centralizar " onclick="card_seleciona_lang(this , 'it')">
                    <img class="card-bandeiras" src="https://flagcdn.com/it.svg" alt="itália">
                    <p class="pais lilita-one-regular">ITÁLIA</p>
                    <p class="card-lang">Italiano</p>
                </div>
                <div class="card centralizar" onclick="card_seleciona_lang(this , 'ru')">
                    <img class="card-bandeiras" src="https://flagcdn.com/ru.svg" alt="russia">
                    <p class="pais lilita-one-regular">RÚSSIA</p>
                    <p class="card-lang">Russo</p>
                </div>
                <div class="card centralizar" onclick="card_seleciona_lang(this , 'jp')">
                    <img class="card-bandeiras" src="https://flagcdn.com/jp.svg" alt="japão">
                    <p class="pais lilita-one-regular">JAPÃO</p>
                    <p class="card-lang">Japonês</p>
                </div>
                <div class="card centralizar" onclick="card_seleciona_lang(this , 'kr')">
                    <img class="card-bandeiras" src="https://flagcdn.com/kr.svg" alt="corea do sul">
                    <p class="pais lilita-one-regular">COREA DO SUL</p>
                    <p class="card-lang">Coreano</p>
                </div>
            </div>
        </div>
    </div>

    <div class="icons" id="box-fone">
        <svg 
            xmlns="http://www.w3.org/2000/svg" 
            height="24px" 
            viewBox="0 -960 960 960"

    </div>

    <div class="icons" id="box-pare" onclick="pararFala()">
        <img src="./img/pare.png" alt="pare">
    </div>
    
    <div class="bloco centralizar">
        <div id="menu" class="menu">
            <button class="menu-btns centralizar" onclick="selecionarIdiomas()">
                <svg 
                    xmlns="http://www.w3.org/2000/svg" 
                    height="24px" 
                    viewBox="0 -960 960 960" 
                    width="24px" 
                    fill="#273b6e">
                    <path 
                        d="M560-131v-82q90-26 145-100t55-168q0-94-55-168T560-749v-82q124 28 202 125.5T840-481q0 127-78 224.5T560-131Zm-80-29L280-360H120v-240h160l200-200v640Zm80-160v-322q47 22 73.5 66t26.5 96q0 51-26.5 94.5T560-320Zm-160-34v-252l-86 86H200v80h114l86 86ZM40-680v-240h240v80H120v160H40ZM680-40v-80h160v-160h80v240H680ZM300-480Z"/>

                <img id="img-br" class="bandeiras" src="https://flagcdn.com/br.svg" alt="basil" onclick="idiomaSimples('pt-BR')">
                <img id="img-us" class="bandeiras" src="https://flagcdn.com/us.svg" alt="Estados Unidos" onclick="idiomaSimples('en-US')">
                <img id="img-es" class="bandeiras" src="https://flagcdn.com/es.svg" alt="Espanha" onclick="idiomaSimples('es-ES')">
                <img id="img-it" class="bandeiras display-none" src="https://flagcdn.com/it.svg" alt="Italia" onclick="idiomaSimples('it-IT')">
                <img id="img-ru" class="bandeiras display-none" src="https://flagcdn.com/ru.svg" alt="Russia" onclick="idiomaSimples('ru-RU')">
                <img id="img-jp" class="bandeiras display-none" src="https://flagcdn.com/jp.svg" alt="Japão" onclick="idiomaSimples('ja-JP')">
                <img id="img-kr" class="bandeiras display-none" src="https://flagcdn.com/kr.svg" alt="Corea" onclick="idiomaSimples('ko-KR')">

            </div>
            <div>
            </div>
            <input class="input tektur-letras" id="inp-texto" type="text">
            <div class="box-btns centralizar">
                <button id="btn-falar" class="lilita-one-regular centralizar btns" onclick="clickEnter()">

                        height="24px" 
                        viewBox="0 -960 960 960" 
                        width="24px" 
                        fill="#1f1f1f">

                        height="24px" 
                        viewBox="0 -960 960 960" 
                        width="24px" 
                        fill="#1f1f1f">
                        <path 
                            d="M440-520h80v-280q0-17-11.5-28.5T480-840q-17 0-28.5 11.5T440-800v280ZM200-360h560v-80H200v80Zm-58 240h98v-80q0-17 11.5-28.5T280-240q17 0 28.5 11.5T320-200v80h120v-80q0-17 11.5-28.5T480-240q17 0 28.5 11.5T520-200v80h120v-80q0-17 11.5-28.5T680-240q17 0 28.5 11.5T720-200v80h98l-40-160H182l-40 160Zm676 80H142q-39 0-63-31t-14-69l55-220v-80q0-33 23.5-56.5T200-520h160v-280q0-50 35-85t85-35q50 0 85 35t35 85v280h160q33 0 56.5 23.5T840-440v80l55 220q13 38-11.5 69T818-40Zm-58-400H200h560Zm-240-80h-80 80Z"/>

                <button id="teclado" class="lilita-one-regular centralizar btns display-none" onclick="click_btn_teclado()"> 
                    <svg xmlns="http://www.w3.org/2000/svg" 
                        height="24px" 
                        viewBox="0 -960 960 960" 
                        width="24px" 
                        fill="#1f1f1f">
                        <path 
                            d="M120-160q-33 0-56.5-23.5T40-240v-480q0-33 23.5-56.5T120-800h720q33 0 56.5 23.5T920-720v480q0 33-23.5 56.5T840-160H120Zm0-80h720v-480H120v480Zm200-40h320v-80H320v80ZM200-420h80v-80h-80v80Zm160 0h80v-80h-80v80Zm160 0h80v-80h-80v80Zm160 0h80v-80h-80v80ZM200-560h80v-80h-80v80Zm160 0h80v-80h-80v80Zm160 0h80v-80h-80v80Zm160 0h80v-80h-80v80ZM120-240v-480 480Z"/>

        </div>
        <div class="centralizar" id="box-painel">
            <p id="painel" class="barriecito-regular centralizar" onclick="onPainel()"></p>
            <img src="./img/gif.gif" alt="gif animado" id="img-gif">
            <div id="boxTeclado" class="boxTeclado display-none"></div>

    <script src="./js/letras.js"></script>
